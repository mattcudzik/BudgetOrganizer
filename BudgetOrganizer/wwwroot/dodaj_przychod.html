<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj przychód</title>
    <link rel="stylesheet" href="dodaj_przychod.css">
    <link rel="shortcut icon" href="./Pic/budget-management-svgrepo-com.svg">

<body>
    <header>
        <div class="pow"><a href="./profil.html"><button class="logowanie1"><img src="./Pic/arrow-left-svgrepo-com.svg" alt="back" width="40px" height="40px"></button></a></div>
        
        <div class="log"><button class="logowanie1"><img src="./Pic/person-svgrepo-com.svg" alt="log" width="40px" height="40px"></button></div>
    </header>

    <main id="container">
        <div id="login-form-wrap">
        <h2>Dodaj przychód</h2>
        <form id="login-form">
            <div class="form">
                <div class="margin">
                    <label for="value">Kwota</label><br>
                    <input type="number" step="0.01" id="value" name="value" placeholder="Kwota">
                </div>
                <div class="margin">
                    <label for="start-date">Data</label><br>
                    <input type="date" id="start-date" name="start-date">
                </div>
                <div class="categories">
                    <p>Kategoria</p>
                    <select id="category" name="category">
                        
                    </select>
                </div>
                <div id="creatb"><input class="create-button" type="submit" value="Dodaj przychód"></div>
            </div>
        </form>
    </main>
</body>
