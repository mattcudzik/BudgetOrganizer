<body>
    <header>
        <div class="pow">
            <a href="./profil.html">
                <button class="logowanie1">
                    <img src="./Pic/arrow-left-svgrepo-com.svg" alt="back" width="40px" height="40px">
                </button>
            </a>
        </div>
        
        <div class="log">
            <button class="logowanie1">
                <img src="./Pic/person-svgrepo-com.svg" alt="log" width="40px" height="40px">
            </button>
        </div>
    </header>
    <div id="login-form-wrap">
        <h2>REJESTRACJA</h2>
        <form id="login-form">
            <p>
                <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span></i>
            </p>
            <p>
                <input type="email" id="email" name="email" placeholder="E-mail" required><i class="validation"><span></span></i>
            </p>
            <p>
                <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span></i>
            </p>
            <p>
                <input type="number" id="quantity" name="quantity" placeholder="Kwota startowa" required><i class="validation"><span></span></i>
            </p>
            <p id="error"></p>
            <p>
                <input type="submit" id="login" value="Dodaj">
            </p>

        </form>

    </div>

</body>
